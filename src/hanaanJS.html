<!DOCTYPE html>
<html>
    <script>
        function changecolor() {
            document.querySelector("h1").style.color = "maroon";          
        }
        function changecolorback() {
            document.querySelector("h1").style.color = "powderblue";          
        }

    </script>
    
    <h1 onmouseover="changecolor()" onmouseout=" changecolorback()">
        Hello, hover over HERE!!
    </h1>
</html>
